 <table class="table table-striped">   
        <tr>
            <th>NOME</th>
            <th>IDADE</th>
            <th>TELEFONE</th>
        </tr> 
    <tbody> 
        <tr *ngFor="let P of InputPessoas" >

        </tr>
    </tbody>
</table>
