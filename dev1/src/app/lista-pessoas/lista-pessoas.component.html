 <table class="table">
   
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Telefone</th>
        </tr>
 
    <tbody> 
        <tr *ngFor="let P of Pessoas" (click)= "Mostrar(P)">
            <td>{{P.Nome | uppercase}} </td>
            <td> {{P.idade}}</td>
            <td> {{P.telefone}}</td>
        </tr>
    </tbody>
</table>
