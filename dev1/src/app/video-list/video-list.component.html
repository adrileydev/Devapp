 <table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>TITULO</th>
        </tr>
    </thead>  
    <tbody> 
        <tr *ngFor="let v of InputVideos"(click)="onSelect(v)"> 
            <td> {{v.id}}</td>
            <td> {{v.title | uppercase}}</td>
        </tr>
    </tbody>
</table>
