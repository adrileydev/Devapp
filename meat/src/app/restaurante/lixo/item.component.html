<a href="#">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="itemRestaurante.imagePath" /></span>
    <div class="place-info-box-content">
      <span class="place-info-box-text">{{itemRestaurante.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i>{{itemRestaurante.rating}}</span>
      <span class="place-info-box-detail">{{itemRestaurante.category}}</span>
      <span class="place-info-box-detail">{{itemRestaurante.deliveryEstimate}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
